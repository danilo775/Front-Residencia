<div class="table-responsive">
    <table class="table table-striped table-hover *ngIf="loadedSuinos.length >=1">
      <thead class="thead-dark">
        <tr>
            <th>Brinco do Animal:</th>
            <th>Brinco do pai:</th>
            <th>Brinco da m√£e:</th>
            <th>Data de nascimento:</th>
            <th>Data da saida:</th>
            <th>Status</th>
            <th>Sexo</th>
            <th><button (click)="apagarTudo()">Apagar Tudo</button></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let suino of loadedSuinos">
            <td>{{ suino.brincoAnimal }}</td>
            <td>{{ suino.brincoPai }}</td>
            <td>{{ suino.brincoMae}}</td>
            <td>{{ suino.dataNascimento}}</td>
            <td>{{ suino.dataSaida}}</td>
            <td>{{ suino.status}}</td>
            <td>{{ suino.sexo}}</td>
            <!-- <td colspan="1">{{ suino.aeroportoChegada }}</td> -->
            <td><button type="button" class="btnEditar" routerLink="/editarSuino/{{suino.id}}">Editar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
