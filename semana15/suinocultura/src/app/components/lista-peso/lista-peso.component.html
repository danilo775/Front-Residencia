<div class="table-responsive">
    <table class="table table-striped table-hover *ngIf="loadedSuinos.length >=1">
      <thead class="thead-dark">
        <tr>
            <th>Peso do Animal:</th>
            <th>Data da pesagem::</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let peso of loadedPesos">
            <td>{{ peso.peso }}</td>
            <td>{{ peso.dataPeso}}</td>

            <!-- <td colspan="1">{{ suino.aeroportoChegada }}</td> -->
            <td><button type="button" class="btnEditar" routerLink="/editarSuino/{{peso.id}}">Editar</button></td>
            <td><button type="button" class="btnDeletar" (click)="deletarSuino(peso.id)">Deletar</button></td>


        </tr>
      </tbody>
    </table>
  </div>
