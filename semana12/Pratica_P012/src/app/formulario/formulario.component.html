<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário Completo</title>
</head>
<body>
  <h1>Formulário de Cadastro</h1>
  <form action="/submit" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXX-XXXX" required pattern="^\([0-9]{2}\) [0-9]{4}-[0-9]{4}$">

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>

    <label for="data_nascimento">Data de Nascimento:</label>
    <input type="date" id="data_nascimento" name="data_nascimento" required>

    <label for="genero">Gênero:</label>
    <select id="genero" name="genero" required>
      <option value="">Selecione...</option>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
      <option value="outro">Outro</option>
    </select>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
