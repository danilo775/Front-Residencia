<p *ngIf="loadedTickets.length < 1">Não existem passagens cadastradas!</p>
<table class="tickets-table" *ngIf="loadedTickets.length >=1">
    <thead>
      <tr>
        <th>Nome do Tutor: </th>
        <th>Nome do Pet</th>
        <th>Idade: </th>
        <th>Raça: </th>
        <th>Historico: </th>
        <th>Peso: </th>
        <th><button (click)="apagarTudo()">Apagar Tudo</button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of loadedTickets">
        <td>{{ ticket.NomeTutor }}</td>
        <td>{{ ticket.nomePet }}</td>
        <td>{{ ticket.idade }}</td>
        <td>{{ ticket.raca }}</td>
        <td>{{ ticket.historico }}</td>
        <td colspan="1">{{ ticket.peso }}</td>
        <td><button type="button" class="btnEditar" >Editar</button></td>
      </tr>
    </tbody>
  </table>
