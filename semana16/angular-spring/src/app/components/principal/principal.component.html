<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<form>
  <img src="assets/img/usuario.png" >

  <input type="text" placeholder="Nome"   class="form-control">
  <input type="number" placeholder="Idade"  class="form-control">
  <input type="text" placeholder="Cidade" class="form-control" >



  <button type="button" class="btn btn-primary"   *ngIf="btnCadastro">Cadastrar</button >
  <button type="button" class="btn btn-warning"   *ngIf="!btnCadastro">Alterar</button>
  <button type="button" class="btn btn-danger"    *ngIf="!btnCadastro">Remover</button>
  <button type="button" class="btn btn-secondary" *ngIf="!btnCadastro"s>Cancelar</button>

</form>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Idade</th>
        <th scope="col">Cidade</th>
      </tr>
    </thead>
